<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“¦ Storage Overzicht - MyFamTreeCollab</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* ===== Body & Container ===== */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
        .main-container { max-width: 1100px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* ===== Storage Table ===== */
        .storage-info { font-weight: bold; margin-bottom: 15px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .empty { font-style: italic; color: #777; margin-top: 20px; }
        .btn-reset { padding: 8px 12px; cursor: pointer; background-color: #d9534f; color: #fff; border: none; border-radius: 4px; margin-top: 15px; }
        .btn-reset:hover { background-color: #c9302c; }

        /* ===== Responsive ===== */
        @media(max-width: 768px) {
            table, th, td { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<!-- ===== Navbar Include (robust) ===== -->
<div id="navbar-placeholder"></div> <!-- Placeholder voor de navbar -->

<script>
(async function(){
    try {
        // Bepaal dynamisch pad naar Layout folder t.o.v. huidige pagina
        let depth = window.location.pathname.split('/').length - 2; 
        // Als root pagina (index.html) â†’ depth = 0
        // Als /stamboom/manage.html â†’ depth = 1

        let prefix = '';
        for(let i=0; i<depth; i++){ prefix += '../'; } 
        // Bouw prefix voor subfolders, bijvoorbeeld '../' of '../../'

        const navbarPath = prefix + 'Layout/Navbar.html'; // Pad naar navbar.html

        // Fetch de navbar
        const resp = await fetch(navbarPath);
        const html = await resp.text();
        document.getElementById('navbar-placeholder').innerHTML = html;

        // ==================== Actief menu-item markeren ====================
        const currentPage = window.location.pathname.split('/').pop(); // Huidige pagina
        document.querySelectorAll('#navbar-placeholder a').forEach(link => {
            if(link.getAttribute('href') && link.getAttribute('href').endsWith(currentPage)){
                link.classList.add('active'); // Voeg class 'active' toe
            }
        });
    } catch(err) {
        console.error('Fout bij laden van Navbar:', err);
    }
})();
</script>

<!-- ===== Main Content ===== -->
<div class="main-container">
    <h2>ðŸ“¦ Local Storage Overzicht</h2>
    <div class="storage-info" id="storageInfo"></div>
    <div id="storageContainer"></div>
    <button class="btn-reset" id="resetBtn">Reset Storage</button>
</div>

<!-- ===== Scripts ===== -->
<script src="../js/storage.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const container = document.getElementById('storageContainer');
    const info = document.getElementById('storageInfo');
    const resetBtn = document.getElementById('resetBtn');

    const columns = ['ID', 'Doopnaam', 'Achternaam']; // Consistente kolomvolgorde

    function renderTable() {
        const data = StamboomStorage.get();
        container.innerHTML = "";
        info.innerHTML = `Storage versie: ${StamboomStorage.version} | Aantal records: ${data.length}`;

        if(!data.length){
            container.innerHTML = '<div class="empty">Geen data gevonden in localStorage.</div>';
            return;
        }

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        columns.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        data.forEach(person => {
            const row = document.createElement('tr');
            columns.forEach(col => {
                const td = document.createElement('td');
                td.textContent = person[col] ?? '';
                row.appendChild(td);
            });
            tbody.appendChild(row);
        });
        table.appendChild(tbody);

        container.appendChild(table);
    }

    resetBtn.addEventListener('click', function() {
        if(confirm("Weet je zeker dat je alle storage wilt wissen?")){
            StamboomStorage.clear();
            renderTable();
        }
    });

    renderTable();
});
</script>

</body>
</html>
