<div class="storage-container">

    <h2>ðŸ“¦ Local Storage Overzicht</h2>

    <div id="storageContainer"></div>

    <button class="btn-reset" id="resetBtn">Reset Storage</button>

</div>

<!-- ======================= SCRIPTS ======================= -->
<script src="../js/storage.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const container = document.getElementById('storageContainer');
    const info = document.getElementById('storageInfo');
    const resetBtn = document.getElementById('resetBtn');

    function renderTable() {

        const data = StamboomStorage.get();

        container.innerHTML = "";

        info.innerHTML = 
            "Storage versie: " + StamboomStorage.version + 
            " | Aantal records: " + data.length;

        if (!data.length) {
            container.innerHTML = '<div class="empty">Geen data gevonden in localStorage.</div>';
            return;
        }

        const columns = Object.keys(data[0]);

        const table = document.createElement('table');

        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        columns.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');

        data.forEach(person => {
            const row = document.createElement('tr');

            columns.forEach(col => {
                const td = document.createElement('td');
                td.textContent = person[col] ?? '';
                row.appendChild(td);
            });

            tbody.appendChild(row);
        });

        table.appendChild(tbody);
        container.appendChild(table);
    }

    resetBtn.addEventListener('click', function () {
        if (confirm("Weet je zeker dat je alle storage wilt wissen?")) {
            StamboomStorage.clear();
            renderTable();
        }
    });

    renderTable();

});
</script>
