<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamboom Manage</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Basis styling */
        body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
        h1 { color: #333; }
        input, select, button { padding: 6px 10px; margin: 2px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        th { background: #eee; }
        /* Kleuren voor relatie types */
        .HoofdID { background-color: #ffeb3b; }        /* Geel */
        .Ouder { background-color: #008080; color: #fff;} /* Teal blauw */
        .PartnerHuidig { background-color: #d3d3d3; } /* Licht grijs */
        .Kind { background-color: #90ee90; }          /* Licht groen */
        .KindPartner { background-color: #dda0dd; }   /* Licht paars */
        .ExPartner { background-color: #555555; color:#fff;} /* Donker grijs */
        .BroerZus { background-color: #fffacd; }      /* Cr√®me */
        .BroerZusPartner { background-color: #dda0dd; } /* Licht paars */
    </style>
</head>
<body>
    <h1>Manage Stamboom</h1>

    <!-- Zoekbalk om persoon te selecteren op naam of ID -->
    <label>Zoek persoon (naam of ID):</label>
    <input type="text" id="searchInput" placeholder="Voornaam, achternaam of ID">
    <button id="searchBtn">Zoek</button>

    <!-- Tabel voor stamboom data -->
    <table id="stamboomTable">
        <thead>
            <tr>
                <!-- Kolommen zoals besproken -->
                <th>Relatie</th>
                <th>ID</th>
                <th>Doopnaam</th>
                <th>Roepnaam</th>
                <th>Prefix</th>
                <th>Achternaam</th>
                <th>Geslacht</th>
                <th>Geboortedatum</th>
                <th>Geboorteplaats</th>
                <th>Overlijdensdatum</th>
                <th>Overlijdensplaats</th>
                <th>Vader ID</th>
                <th>Moeder ID</th>
                <th>Partner ID</th>
                <th>Huwelijksdatum</th>
                <th>Huwelijksplaats</th>
                <th>Opmerkingen</th>
                <th>Adres</th>
                <th>ContactInfo</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Hier worden de rijen dynamisch toegevoegd -->
        </tbody>
    </table>

    <script src="../js/manage.js"></script>
</body>
</html>
