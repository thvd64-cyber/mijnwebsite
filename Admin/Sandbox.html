  <!-- ======================= Pagina Titel Manueel  ======================= -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const pageTitleDiv = document.getElementById('pageTitle');    // Doel div
    const title = "Vul hier zelf de paginatitel in";            // ⚠️ Zelf invullen
    pageTitleDiv.textContent = title
        .replace(/[-_]/g,' ')                   // underscore of koppelteken -> spatie
        .replace(/\b\w/g, c => c.toUpperCase());  // eerste letter van elk woord hoofdletter
});
</script>
