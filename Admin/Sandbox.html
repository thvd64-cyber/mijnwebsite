<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import CSV - MyFamTreeCollab</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- ======================= layout/TopBar.html ======================= -->

<!-- Placeholder waar de TopBar.html inhoud wordt ingeladen -->
<div id="topbar-placeholder"></div>  <!-- Doel: container voor TopBar content -->

<script>
fetch('/MyFamTreeCollab/Layout/TopBar.html')  // Doel: pad naar het externe topbar bestand
    .then(resp => resp.text())                // Doel: lees de inhoud van het bestand als tekst
    .then(data => {                           // Doel: werk met de opgehaalde HTML data
        document.getElementById('topbar-placeholder').innerHTML = data;  // Doel: plaats de TopBar HTML in de placeholder
    });
</script>
<!-- ======================= layout/Navbar.html ======================= -->
<div id="Navbar-placeholder"></div> <!-- Doel: plek waar Navbar komt -->

<script>
fetch('/MyFamTreeCollab/Layout/Navbar.html') // Doel: Navbar bestand ophalen
    .then(resp => resp.text())               // Doel: omzetten naar HTML tekst
    .then(data => {
        const placeholder = document.getElementById('Navbar-placeholder'); // Doel: placeholder ophalen
        if (placeholder) {                   // Doel: controleren of element bestaat
            placeholder.innerHTML = data;    // Doel: Navbar injecteren
        } else {
            console.error('Navbar-placeholder niet gevonden'); // Debugmelding
        }
    });
</script>

<!-- ======================= Hoofd pagina ======================= -->
<!-- ======================= Pagina Titel Manueel ======================= -->
<div id="pageTitle" style="font-size:1.5rem; font-weight:bold; margin-bottom:15px;"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const pageTitleDiv = document.getElementById('pageTitle');  // Doel div
    const title = "Sandbox";            // ⚠️ Zelf invullen title
    pageTitleDiv.textContent = title
        .replace(/[-_]/g,' ')          // underscore/koppelteken → spatie
        .replace(/\b\w/g, c => c.toUpperCase()); // eerste letter hoofdletter
});
</script>
  <!-- ======================= yellow message Under Construction ======================= -->
<div class="under-construction" style="text-align:center; padding:50px 20px; background:#fff3cd; border:1px solid #ffeeba; border-radius:8px; margin-top:20px;">
    <h2 style="color:#856404; font-size:2rem; margin-bottom:10px;">⚠️ Under Construction</h2>
    <p style="color:#856404; font-size:1.1rem;">Deze pagina is momenteel in aanbouw. Kom binnenkort terug voor updates!</p>
</div>
  <!-- ======================= CSS ======================= -->
  <!-- ======================= Scripts ======================= -->
<!-- ======================= bottom bar ======================= -->
  <!-- ======================= layout/Footer.html ======================= -->
<div id="footer-placeholder"></div>  <!-- Doel: container voor Footer content -->

<script>
fetch('/MyFamTreeCollab/Layout/Footer.html')  // Doel: pad naar het externe Footer bestand
    .then(resp => resp.text())                // Doel: response omzetten naar leesbare HTML
    .then(data => {                           // Doel: werk met de opgehaalde HTML
        document.getElementById('footer-placeholder').innerHTML = data; // Doel: Footer injecteren
    });
</script>
</body>
