<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Example - MyFamTreeCollab</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
    <h1>CSV Example File</h1>
    <p>Use this file to import family tree data into MyFamTreeCollab. All column names are recognized, language does not matter.</p>
</header>

<main>
    <button id="downloadBtn">Download CSV Example</button>
    <p id="status"></p>
</main>

<footer>
    <p>&copy; 2026 MyFamTreeCollab website</p>
</footer>

<script>
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    downloadBtn.addEventListener('click', () => {
        const csvContent = `ID,BaptismName,Nickname,Prefix,LastName,Gender,BirthDate,BirthPlace,DeathDate,DeathPlace,Father,MotherID,PartnerID,MarriageDate,MarriagePlace,Notes,Address,ContactInfo,URL
XHJ000001,John,John,de,Vermeer,M,1980-01-01,Amsterdam,,,,,,QKL000001,2005-06-12,Amsterdam,"Example note","Damstraat 1, 1012AB Amsterdam","john@example.com","https://example.com/john"
XHJ000002,Mary,Mary,,Jansen,F,1982-02-14,Utrecht,,,,,,XHJ000001,2005-06-12,Utrecht,"Example note","Grachtstraat 5, 3512BC Utrecht","mary@example.com","https://example.com/mary"
XHJ000003,Peter,Peter,,Vermeer,M,2008-03-20,Amsterdam,,,,,,XHJ000001,XHJ000002,,"","",,"",""`;

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "FamilyTree_template.csv";
        link.style.display = "none";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        status.textContent = "âœ… CSV example successfully downloaded!";
    });
</script>

</body>
</html>
