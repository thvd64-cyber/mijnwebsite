<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Stamboom - Export</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- ============================= -->
    <!-- Navigatiebalk                 -->
    <!-- ============================= -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html">Home</a>
            <a href="../stamboom/create.html">Create</a>
            <a href="../stamboom/manage.html">Manage</a>
            <a href="../stamboom/view.html">Tree View</a>
            <a href="import.html">Import</a>
            <a href="export.html" class="active">Export</a>
        </div>
    </nav>

    <!-- ============================= -->
    <!-- Export Sectie                 -->
    <!-- ============================= -->

    <div class="container">
        <h2>Exporteer Stamboom naar CSV</h2>

        <p>
            Klik op de knop om alle opgeslagen personen als CSV te downloaden.
        </p>

        <button id="exportBtn">Exporteer CSV</button>

        <br><br>

        <p id="exportStatus"></p>
    </div>

    <script>
        const exportBtn = document.getElementById('exportBtn');
        const exportStatus = document.getElementById('exportStatus');

        exportBtn.addEventListener('click', function() {
            let data = JSON.parse(localStorage.getItem('stamboomData') || '[]');

            if (data.length === 0) {
                exportStatus.textContent = "⚠️ Geen personen gevonden om te exporteren.";
                return;
            }

            // CSV kolommen
            const columns = ["ID","Doopnaam","Roepnaam","Prefix","Achternaam","Geslacht","Geboortedatum","Geboorteplaats","Overlijdensdatum","Overlijdensplaats","Vader","MoederID","PartnerID","Huwelijksdatum","Huwelijksplaats","Opmerkingen","Adres","ContactInfo","URL"];
            
            // CSV regels samenstellen
            let csvContent = columns.join(",") + "\n";
            data.forEach(person => {
                const row = columns.map(col => {
                    // Komma's in velden escaperen
                    let value = person[col] || "";
                    if (value.includes(",")) value = `"${value}"`;
                    return value;
                }).join(",");
                csvContent += row + "\n";
            });

            // Bestandsnaam: Stamboom.csv, voeg datum/tijd toe bij bestaande export
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g,"-");
            const filename = `Stamboom_${timestamp}.csv`;

            // CSV downloaden
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            exportStatus.textContent = `✅ Export succesvol: ${data.length} personen in ${filename}`;
        });
    </script>

</body>
</html>
