        <div class="top-left">

<header>
    <h1>Import CSV</h1>
    <p>Use a CSV file to add people to your family tree. Language and column names are ignored.</p>
</header>

<main>
    <section>
        <label for="csvFileInput">Select CSV file:</label>
        <input type="file" id="csvFileInput" accept=".csv">
        <p id="importStatus"></p>
    </section>

    <section>
        <p>After importing, you can view the data in <a href="../stamboom/view-en.html">View</a> or edit it in <a href="../stamboom/manage-en.html">Manage</a>.</p>
    </section>
</main>
