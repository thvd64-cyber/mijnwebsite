<!-- ======================= home/import.html ======================= -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"> <!-- Tekencodering UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsief voor mobiel/tablet/desktop -->
    <title>MyFamTreeCollab - CSV Import</title> <!-- Browser tab titel -->
    <link rel="stylesheet" href="../css/style.css"> <!-- Externe CSS -->
</head>
<body>
<!-- ======================= TopBar ======================= -->
<div id="topbar-placeholder"></div> <!-- container voor TopBar content -->
<script>
fetch('/MyFamTreeCollab/Layout/TopBar.html') // Haal TopBar HTML op
    .then(resp => resp.text())                 // Converteer response naar tekst
    .then(data => { document.getElementById('topbar-placeholder').innerHTML = data; }); // Injecteer TopBar
</script>

<!-- ======================= Navbar ======================= -->
<div id="Navbar-placeholder"></div> <!-- container voor Navbar -->
<script>
fetch('/MyFamTreeCollab/Layout/Navbar.html') // Haal Navbar HTML op
    .then(resp => resp.text())                 // Converteer naar tekst
    .then(data => {
        const placeholder = document.getElementById('Navbar-placeholder'); // placeholder ophalen
        if(placeholder) placeholder.innerHTML = data; // injecteer Navbar
        else console.error('Navbar-placeholder niet gevonden'); // fallback debug
    });
</script>

<!-- ======================= Pagina Titel ======================= -->
<div id="pageTitle" style="font-size:1.5rem; font-weight:bold; margin-bottom:15px;"></div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const pageTitleDiv = document.getElementById('pageTitle'); // doel div
    const title = "CSV Import";                                 // titel tekst
    pageTitleDiv.textContent = title.replace(/[-_]/g,' ').replace(/\b\w/g, c => c.toUpperCase()); // hoofdletters
});
</script>

<!-- ======================= Introductie ======================= -->
<section style="margin-top:20px; padding:20px; background:#ffffff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.05);">
    <h2 style="margin-bottom:15px;">CSV-bestand importeren</h2>
    <p>Selecteer een CSV-bestand met personen om deze direct toe te voegen aan de stamboom.</p>
</section>

<!-- ======================= CSV Import Formulier ======================= -->
<form id="importForm" style="display:flex; flex-direction:column; gap:15px; max-width:500px; margin:0 auto; align-items:center;">
    <label for="csvFileInput">Selecteer CSV-bestand:</label> <!-- label voor file input -->
    <input type="file" id="csvFileInput" accept=".csv"> <!-- input voor CSV-bestand -->
    <button type="submit" style="padding:10px 20px; background:#1E90FF; color:#fff; border:none; border-radius:5px; cursor:pointer; width:200px;">
        Upload & Verwerk CSV
    </button>
</form>
<p id="importStatus" style="margin-top:10px; font-weight:bold; text-align:center;"></p> <!-- status/feedback -->

<!-- ======================= Footer ======================= -->
<div id="footer-placeholder"></div>
<script>
fetch('/MyFamTreeCollab/Layout/Footer.html') // Haal Footer HTML op
    .then(resp => resp.text())                 // converteer naar tekst
    .then(data => { document.getElementById('footer-placeholder').innerHTML = data; }); // injecteer Footer
</script>

<!-- ======================= Dependencies ======================= -->
<script src="../js/schema.js"></script>       <!-- CSV â†” object conversie logica -->
<script src="../js/idGenerator.js"></script>  <!-- Unieke ID generator -->
<script src="../js/storage.js"></script>      <!-- StamboomStorage API -->

<!-- ======================= IMPORT JS ======================= -->
<script src="../js/import.js"></script>       <!-- CSV import logica -->

</body>
</html>
