<!-- ======================= import.html ======================= -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import CSV - MyFamTreeCollab</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<!-- ======================= NAVBAR ======================= -->
<div id="navbar-placeholder"></div>
<script>
fetch('/MyFamTreeCollab/navbar.html')
    .then(resp => resp.text())
    .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<!-- ======================= PAGINA-TITEL ======================= -->
<section class="page-title">
    <h2>Import CSV</h2>
    <p>Gebruik een CSV-bestand om personen toe te voegen aan uw stamboom. Taal en kolomnamen worden genegeerd.</p>
</section>

<!-- ======================= MAIN CONTENT ======================= -->
<main>
    <section>
        <label for="csvFileInput">Selecteer CSV-bestand:</label>
        <input type="file" id="csvFileInput" accept=".csv">
        <p id="importStatus"></p>
    </section>

    <section>
        <p>
            Na het importeren kunt u de gegevens bekijken in 
            <a href="/MyFamTreeCollab/stamboom/view.html">View</a> 
            of bewerken in 
            <a href="/MyFamTreeCollab/stamboom/manage.html">Manage</a>.
        </p>
    </section>
</main>

<!-- ======================= FOOTER ======================= -->
<footer>
    <p>&copy; 2026 MyFamTreeCollab website</p>
</footer>

<!-- ======================= IMPORT JS ======================= -->
<script src="../js/import.js"></script>
</body>
</html>
